<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 2 - CG</title>
</head>
<body onload="init()">

    <canvas id="cg" height="1000" width="1000"></canvas>
    
</body>

<script id="vertex-shader" type="notjs">
    attribute vec4 position;
    attribute vec2 ftextCoord;
    attribute vec4 fcolor;

    varying vec4 color;
    varying vec2 v_textCoord;

    void main(){
        color = fcolor
        v_textCoord = ftextCoord;
        gl_Position = position;
    }

</script>

<script id="frag-shader" type="notjs">
    precision mediump float;
    
    varying vec4 color;
    varying vec2 v_textCoord;

    uniform sampler2D tex;
    
    void main(){
        gl_FragColor = texture2D(text,v_textCoord);

    }

</script>
<script src="webgl.js"></script>
</html>
